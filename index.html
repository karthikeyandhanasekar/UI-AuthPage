<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>

    <header></header>



    <main class="container  ">

        <section class="p-2     my-auto text-white   row">
            <div class="text-center my-md-auto mb-sm-4  col-md-4  ">
                <h2><strong>Web Tutorials</strong> </h2>
                <p>Subscribe for more videos</p>
                <br />
                <button type="button" class="btn rounded-pill text-black bg-white">Subscribe</button>
            </div>
            <br />
            <br />

            <!-- Form Container -->
            <div class="container  my-auto  p-2 bg-white col-md-6 roundedright">
                <form id="registration" name="registration" class="p-5 text-black  ">

                    <h1 class="text-center">Registration</h1>
                    <br />
                    <br />
                    <!-- First Name -->
                    <div class=" border-bottom border-dark mb-4  text-left pb-2 d-flex flex-row ">
                        <svg class="me-4" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z" />
                        </svg>
                        <input type="text" name="firstname" id="firstname" class="  border border-0 "
                            placeholder="First name" />
                    </div>
                    <p class="text-danger" id="firstname-error"></p>

                    <!-- Last Name -->
                    <div class=" border-bottom border-dark mb-4  text-left pb-2 d-flex flex-row ">
                        <svg class="me-4" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z" />
                        </svg>
                        <input type="text" name="lastname" id="lastname" class="  border border-0 "
                            placeholder="Last name" />
                    </div>
                    <p class="text-danger" id="lastname-error"></p>
                    <!-- Email  -->
                    <div class=" border-bottom border-dark mb-4  text-left pb-2 d-flex flex-row">
                        <svg class="me-4" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M464 64C490.5 64 512 85.49 512 112C512 127.1 504.9 141.3 492.8 150.4L275.2 313.6C263.8 322.1 248.2 322.1 236.8 313.6L19.2 150.4C7.113 141.3 0 127.1 0 112C0 85.49 21.49 64 48 64H464zM217.6 339.2C240.4 356.3 271.6 356.3 294.4 339.2L512 176V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V176L217.6 339.2z" />
                        </svg>
                        <input type="text" name="email" id="email" class="  border border-0 " placeholder="Email" />
                    </div>
                    <p class="text-danger" id="email-error"></p>

                    <!-- Password -->
                    <div class=" border-bottom border-dark mb-4  text-left pb-2 d-flex flex-row">
                        <svg class="me-4" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z" />
                        </svg>
                        <input type="password" name="password" id="password" class="  border border-0 "
                            placeholder="Password ..." />
                    </div>
                    <p class="text-danger" id="password-error"></p>

                    <!-- RePassword -->
                    <div class=" border-bottom border-dark mb-4  text-left pb-2 d-flex flex-    ">
                        <svg class="me-4" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z" />
                        </svg>
                        <input type="password" name="repassword" id="repassword" class="  border border-0 "
                            placeholder="Retype Password ..." />
                    </div>
                    <p class="text-danger" id="repassword-error"></p>

                    <div class="float-end">
                        <button type="submit" class="d-block btn rounded-pill fw-bold px-4 ">Register</button>

                    </div>

                </form>

            </div>



        </section>


    </main>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

<script defer src="./assets/js/index.js"></script>

</html>
